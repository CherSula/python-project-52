name: Test Coverage

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv add coverage

    - name: Run tests and generate coverage report
      run: |
        coverage run -m unittest discover  # Запуск тестов с покрытием
        coverage xml  # Генерация отчета в формате XML
    
    - name: Upload coverage to Code Climate
      env:
        CODECLIMATE_REPO_TOKEN: 'ef7796d5da2e8618880d6a661b4403d7886976f78d9a5caf9a446faed042b71f'
        run: |
        bash <(curl -s https://codeclimate.com/test_reports)